<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{dc.count}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="center-content">
    <ion-grid >
    <ion-col size="4">
     <div>
      <ion-button expand="block" shape="round"  (click)="sumCounter()">+ {{dc.plus}}</ion-button>
     </div>
    </ion-col>
    <ion-row>
      <ion-col>
        <ion-label >{{dc.score}} - {{sum}} </ion-label>
      </ion-col>
    </ion-row>
    <ion-col size="4">
      <div>
        <ion-button expand="block" shape="round" fill="outline" (click)="removeCounter()">- {{dc.remove}}</ion-button>
      </div>

      </ion-col>
  </ion-grid>
  </ion-card>





</ion-content>
